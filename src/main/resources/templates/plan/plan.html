<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Catalogo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="/css/styleMenu.css">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
    <div class="container-fluid">
        <img th:src="@{/images/EcuadorTV_logo.png}" class="img-fluid logo" alt="EcuadorTV_logo">
        <div class="collapse navbar-collapse" id="navbarColor02">
            <div class="nav-item d-flex">
                <a class="nav-link" href="/static">
                    <a th:href="@{/registro}" class="btn btn-info">Suscríbete Ahora</a>
                </a>
            </div>
        </div>
    </div>
</nav>

<div class="container mt-3">
    <table class="table table-dark table-striped">
        <thead>
        <tr>
            <th>Tipo de plan</th>
            <th>Valor</th>
            <th>Detalle</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="plan: ${planes}">
            <td th:text="${plan.nombre}"></td>
            <td th:text="${plan.valor}"></td>
            <td>
                <ul>
                    <li>Todos los dispositivos</li>
                    <li>3 dispositivos a la vez</li>
                    <li>Alta definición y 4K</li>
                    <li>Descarga hasta 30 títulos</li>
                </ul>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div class="contenedorFooter">
    <footer>
        <div class="derechos">
            <img th:src="@{/images/EcuadorTV_logo.png}" class="img-fluid logo" alt="EcuadorTV_logo">
            <p>
                El servicio de EcuadorTV es comercializado por EcuadorTV.Inc
            </p>
            <p>
                EcuadorTV. Todos los derechos reservados
            </p>
        </div>
    </footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>
</html>
